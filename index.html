<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="content">
    <img class="main-img" src="images\image-equilibrium.jpg" alt="img">
    <h2>Equilibrium #3429</h2>
    <div class="text">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <br>

    <div class="eth">
      <img src="images/icon-ethereum.svg" alt="icon">
      0.041 ETH
    </div>
    <div class="time">
      <img src="images/icon-clock.svg" alt="clock">
      3 days left
    </div>
  
    <hr>

    <div class="face-part">
      <img class="face-img" src="images/image-avatar.png" alt="face">
      <span class="creation">Creation of</span> Jules Wyvern
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Deep</a>.
  </div>
</body>

</html>
